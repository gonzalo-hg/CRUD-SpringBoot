<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="" class="navbar-brand">Control de Estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link"
                    th:href="@{/estudiantes}">Control de Estudiantes</a></li>
            </ul>
        </div>
    </nav>
    <br>
	<div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
                <h1 class="text-center">Registro de estudiante</h1>
                 <div class="card-body">
                    <form action="" th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label for="">Nombre :</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre">
                        </div>
                          <div class="form-group">
                            <label for="">Apellido :</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="">Email :</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
