<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="" class="navbar-brand">Control de Estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link"
                    th:href="@{/estudiantes}">Control de Estudiantes</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Lista de Estudiantes</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr >
                    <th scope="col">Nombre</th>
                    <th  scope="col">Apellido</th>
                    <th  scope="col">Email</th>
                </trth:each=>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <th  th:text="${estudiante.nombre}">Nombre</th>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
